<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href ="@{signin.css}" media="screen">
    <title>Авторизация</title>
</head>
<header th:insert="blocks/header2 :: header2"></header>
<body class="text-center"><div id="ext-megabonus-main-content" class="ext-megabonus-top-line"></div>
<main class="form-signin">
    <p th:if="${loginError}" class="error">Неправильное имя пользователя или пароль</p>
    <form th:action="@{/auth}" method="post">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>

        <div class="form-floating">
            <input type="text" class="form-control" name="username">
            <label>Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password">
            <label>Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
        <hr class="my-4">
        <div>
            <p>Или создайте новый аккаунт</p>
            <button class="w-100 btn btn-lg btn-primary" onClick='location.href="/users/new"' type="button">Регистрация</button>
        </div>
    </form>

</main>
<footer th:insert="blocks/footer2 :: footer2"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>

</html>
